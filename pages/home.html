<div class="controls">
    <select name="selectYear" id="selectYear" class="selectYear">
        <option value="noValue" selected>Año</option>
    </select>
    <div class="controls__searchBar-container">
        <label for="search" class="controls__searchIcon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
            </svg>          
        </label>
        <input type="search" name="search" id="searchBar" class="controls__searchBar" placeholder="Buscar película...">
    </div>
</div>
<div data-card-container class="card-container">
    <template data-card-template>
        <div class="card" data-card>
            <h2 data-card-title class="card__title"></h2>
            <p data-card-date class="card__premiereDate"></p>
            <p class="card__genre">Género: <span data-card-genre></span></p>
            <div class="card__description-container">
                <h3 class="card__subtitle">Sinópsis</h3>
                <p data-card-description class="card__description"></p>
            </div>
        </div>
    </template>
</div>
<div>
    <h3 data-nothing-found class="error">No se encontraron películas</h3>
</div>
